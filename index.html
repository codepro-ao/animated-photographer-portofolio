<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portofolio </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
       <div class="nav">
        <ul>
            <li class="logo">unsplsh</li>
            <li class="menu"><i class="fa fa-bars"></i></li>
            <li class="colletions" >collection</li>
            <li class="explore">explore</li>
            <li class="search">search</li>
            <li class="profile">
                <div class="img"></div>
            </li>
        </ul>
       </div>

       <div class="content">

            <div class="img-wrapper">
                <div class="bg"></div>
            </div>

            <div class="info">
                <ul>
                    <li>codepro.ao</li>
                    <li>@carlcr</li>
                    <li>codepro.ao/carlcr</li>
                    <li><i class="fa fa-share-alt"></i></li>
                </ul>
            </div>

            <div class="text">
                <h1>KARINA TES</h1>
                <p>Fashion Protographer</p>
            </div>

            <div class="name">KARINA TES</div>
            
            <div class="bottom-nav">
                <ul>
                    <li>profile</li>
                    <li>Portofolio</li>
                    <li>contact</li>
                </ul>
            </div>
       </div>
    </div>

    <script>
            TweenMax.to('.left', 2, {
      delay: .8,
      width: '50%',
      ease: Power2.easeInOut
    })

    TweenMax.to('.right', 2, {
      delay: .6,
      width: '50%',
      ease: Power3.easeInOut
    })

    TweenMax.from('.nav', 2, {
      delay: .8,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from('.text h1', 2, {
      delay: .6,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.from('.text p', 2, {
      delay: .7,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.to('.karina', 2, {
      delay: 1.5,
      width: '800px',
      ease: Power2.easeInOut
    })

    TweenMax.staggerFrom('.bottomnav ul li', 2, {
      delay: 1,
      x: 1000,
      ease: Circ.easeInOut
    }, 0.08)

    TweenMax.from('.info', 2, {
      delay: 1.5,
      y: 100,
      ease: Circ.easeInOut
    })

    TweenMax.from('.name', 2, {
      delay: 1.5,
      x: -600,
      ease: Circ.easeInOut
    })
    </script>
</body>
</html>
