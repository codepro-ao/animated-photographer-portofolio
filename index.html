<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portofolio </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
       <div class="nav">
        <ul>
            <li class="logo">unsplsh</li>
            <li class="menu"><i class="fa fa-bars"></i>menu</li>
            <li class="colletions" >collection</li>
            <li class="explore">explore</li>
            <li class="search">search</li>
            <li class="profile">
                <div class="img"></div>
            </li>
        </ul>
       </div>

       <div class="content">

            <div class="img-wrapper">
                <div class="bg"></div>
            </div>

            <div class="info">
                <ul>
                    <li>codepro.ao</li>
                    <li>@carlcr</li>
                    <li>codepro.ao/carlcr</li>
                    <li><i class="fa fa-share-alt"></i></li>
                </ul>
            </div>

            <div class="text">
                <h1>Carla gar</h1>
                <p>Fashion Protographer</p>
            </div>

            <div class="name">Carla garc</div>
            
            <div class="bottom-nav">
                <ul>
                    <li>profile</li>
                    <li>Portofolio</li>
                    <li>contact</li>
                </ul>
            </div>
       </div>
    </div>

    <script>

        TweenMax.to(".left",2 ,{
            delay: .8,
            width: '50%',
            ease: Power2.easeInOut
        })        

        TweenMax.to(".right",2 ,{
            delay:.6,
            width: '50%',
            ease: Power3.easeInOut
        })    

        TweenMax.from(".nav",2 ,{
            delay:.8,
            opcity:0,
            ease: Expo.easeInOut
        })   
    </script>

    <script src="./assets/js/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./assets/js/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="./assets/js/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
    <script src="./assets/js/hover-effect.umd.js"></script>

</body>
</html>
